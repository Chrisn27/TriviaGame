<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<div class="page-header text-center"><h1>Trivia Game</h1></div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
		 	<button type="button" class="btn btn-default center-block countdown" id="start">Start</button>
		</div>
	</div>

	<div class="row game">
		<div class="col-lg-12 quiz">
				<div class="text-center" id="gameQuestions"></div>
		</div>
	</div>

	<div class="row game">
		<div class="col-lg-12 quiz">
			<div class="text-center" id="playerScore"></div>
		</div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="assets/javascript/app.js">
	
</script>

</body>
</html>
